<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Advanced Hover Image Box</title>
  <style>
    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      margin:0;
      background:linear-gradient(135deg,#dfe9f3,#ffffff);
    }

    .card{
      width:340px;
      background:white;
      border-radius:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      overflow:hidden;
      cursor:pointer;
      transition:transform 250ms ease, box-shadow 250ms ease;
      position:relative;
    }

    .card:hover{
      transform: translateY(-8px) scale(1.02);
      box-shadow:0 20px 50px rgba(0,0,0,0.15);
    }

    .card__media{
      position:relative;
      width:100%;
      padding-top:60%; /* aspect ratio */
      overflow:hidden;
    }

    .card__media img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform 500ms ease;
    }

    .card:hover .card__media img{
      transform:scale(1.15) rotate(1deg);
    }

    /* gradient overlay effect */
    .card__overlay{
      position:absolute;
      inset:0;
      background:linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      opacity:0;
      transition:opacity 400ms ease;
    }

    .card:hover .card__overlay{
      opacity:1;
    }

    /* icon in overlay */
    .card__icon{
      position:absolute;
      bottom:16px;
      right:16px;
      background:white;
      color:#111;
      border-radius:50%;
      width:40px;
      height:40px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      box-shadow:0 4px 10px rgba(0,0,0,0.15);
      transform:translateY(20px);
      opacity:0;
      transition:all 350ms ease;
    }

    .card:hover .card__icon{
      transform:translateY(0);
      opacity:1;
    }

    .card__body{
      padding:20px;
      text-align:center;
    }

    .card__title{
      margin:0 0 10px;
      font-size:20px;
      font-weight:600;
      color:#111827;
    }

    .card__caption{
      margin:0;
      max-height:0;
      opacity:0;
      overflow:hidden;
      transition: max-height 400ms ease, opacity 400ms ease;
      color:#4b5563;
      font-size:15px;
      line-height:1.5;
    }

    .card:hover .card__caption{
      max-height:150px;
      opacity:1;
    }

    @media(max-width:420px){
      .card{width:90vw}
    }
  </style>
</head>
<body>

  <article class="card">
    <div class="card__media">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1600&auto=format&fit=crop" alt="Mountain View" />
      <div class="card__overlay"></div>
      <div class="card__icon">&#x2764;</div>
    </div>
    <div class="card__body">
      <h3 class="card__title">Majestic Mountains</h3>
      <p class="card__caption">Experience the breathtaking beauty of nature. Hover effects bring subtle motion, an overlay, and an animated icon to make the card more interactive.</p>
    </div>
  </article>

</body>
</html>
