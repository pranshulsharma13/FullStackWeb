<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>AIML & IoT Fresher Registration</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg rounded-3">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">Fresher Registration Form</h3>
            <h6 class="text-center text-muted mb-4">For AI/ML & IoT Opportunities</h6>

            <form>
              <!-- Full Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your number">
              </div>

              <!-- Education -->
              <div class="mb-3">
                <label for="education" class="form-label">Highest Education</label>
                <select class="form-select" id="education">
                  <option selected disabled>Choose...</option>
                  <option>B.Tech / B.E.</option>
                  <option>M.Tech / M.E.</option>
                  <option>B.Sc / M.Sc</option>
                  <option>Diploma</option>
                  <option>Other</option>
                </select>
              </div>

              <!-- Specialization -->
              <div class="mb-3">
                <label for="specialization" class="form-label">Specialization</label>
                <select class="form-select" id="specialization">
                  <option selected disabled>Select your interest</option>
                  <option>Artificial Intelligence & Machine Learning</option>
                  <option>Internet of Things (IoT)</option>
                  <option>Both AI/ML & IoT</option>
                </select>
              </div>

              <!-- Skills -->
              <div class="mb-3">
                <label for="skills" class="form-label">Technical Skills (select multiple)</label>
                <select class="form-select" id="skills" multiple>
                  <option>Python</option>
                  <option>Java</option>
                  <option>C++</option>
                  <option>Data Science</option>
                  <option>Embedded Systems</option>
                  <option>Cloud Computing</option>
                  <option>Machine Learning</option>
                  <option>IoT Sensors/Devices</option>
                </select>
                <small class="text-muted">Hold Ctrl (Windows) or Cmd (Mac) to select multiple.</small>
              </div>

              <!-- Resume -->
              <div class="mb-3">
                <label for="resume" class="form-label">Upload Resume</label>
                <input class="form-control" type="file" id="resume">
              </div>

              <!-- Availability -->
              <div class="mb-3">
                <label for="availability" class="form-label">Availability</label>
                <select class="form-select" id="availability">
                  <option selected disabled>Choose...</option>
                  <option>Immediate Joiner</option>
                  <option>Within 1 Month</option>
                  <option>Within 3 Months</option>
                </select>
              </div>

              <!-- Terms -->
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms">
                <label class="form-check-label" for="terms">I confirm that the details provided are correct</label>
              </div>

              <!-- Submit -->
              <button type="submit" class="btn btn-primary w-100">Submit Application</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
