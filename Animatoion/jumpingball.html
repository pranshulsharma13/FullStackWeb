<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bouncing Ball Animation</title>
  <style>
    body {
      margin:0;
      display:flex;
      align-items:flex-end;
      justify-content:center;
      height:100vh;
      background:linear-gradient(to top, #c9d6ff, #e2e2e2);
      overflow:hidden;
    }

    .ground {
      position:relative;
      width:100%;
      height:100px;
      background:#444;
    }

    .ball {
      position:absolute;
      bottom:100px; /* start above ground */
      left:50%;
      transform:translateX(-50%);
      width:60px;
      height:60px;
      background:radial-gradient(circle at 30% 30%, #ff4e50, #c31432);
      border-radius:50%;
      animation: bounce 2.5s cubic-bezier(.28,.84,.42,1) infinite; /* slowed down */
    }

    @keyframes bounce {
      0%   { transform:translate(-50%,0) scaleX(1) scaleY(1); }
      30%  { transform:translate(-50%, -250px) scaleX(1.05) scaleY(0.95); }
      50%  { transform:translate(-50%, 0) scaleX(1.1) scaleY(0.8); }
      70%  { transform:translate(-50%, -150px) scaleX(0.98) scaleY(1.02); }
      100% { transform:translate(-50%, 0) scaleX(1) scaleY(1); }
    }
  </style>
</head>
<body>

  <div class="ground">
    <div class="ball"></div>
  </div>

</body>
</html>
